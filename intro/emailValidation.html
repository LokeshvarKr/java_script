<html>
    <head>
        <title>
            Regular Expression
        </title>
        <script type="text/javascript">
            function validate(){
                
                var email=document.getElementById("user").value;
                //abc@gmail.com
                //abc@nitc.co.in
                var regx=/^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,8})(.[a-z]{2,8})?$/;

                if(regx.test(email)){                   
                    return true;
                }
                else{
                    alert("Invalid Email Id");
                    document.getElementById("userlabel").style.visibility="visible";
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <form onsubmit="return validate()" action="message.html">
            <input id="user" type="text" placeholder="Enter Email Id" required>
            <label id="userlabel" style="color:red; visibility: hidden;">Invalid Email Id</label>
            <br><br>
            <button type="submit" >Submit</button>
        </form>
    </body>
</html>
