<html>
    <head>
        <title>
            Regular Expression
        </title>
        <script type="text/javascript">
        function validate(){
            var username=document.getElementById("user").value;
            //regular expression
            // var regx=/E00/i;
            // var regx=new RegExp("E00","i");
            // var regx=/[a-e A-E]E00[1-9]/;
            // var regx=/[A-Z]00[1-9]00/
            var regx=/[^1-9 a-z]E00/;
            if(regx.test(username)){
                return true;
            }
            else{
                alert("Invalid Username");
                document.getElementById("userlabel").style.visibility="visible";
                return false;
            }
        }
        </script>
       
    </head>
    <body>
        <form onsubmit="return validate()" action="message.html">
            <input id="user" type="text" placeholder="Enter Username" required>
            <label id="userlabel" style="color:red; visibility: hidden;">Invalid Username</label>
            <br><br>
            <button type="submit" >Submit</button>
        </form>
    </body>
</html>
