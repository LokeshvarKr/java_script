<html>
    <head>
        <title>
            Second Page
        </title>
        <script type="text/javascript">
            function button_click(){
                // document.getElementById("p1").innerHTML="This is paragraph AFTER clicking button";

                x="This is paragraph AFTER clicking button";

        <p id="p1">This is paragraph BEFORE clicking button</p>
